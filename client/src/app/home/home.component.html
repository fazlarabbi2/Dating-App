<div class="container mt-5">
    <div class="style text-align: center">
        @if(!registerMode){
        <h1>Find your matches</h1>
        <p class="lead">
            Come on in to view your matches.. all you need to do is sign up!
        </p>
        <div class="div text-center">
            <button (click)="registerToggle()" class="button btn btn-primary btn-lg me-2">Register</button>
            <button class="button btn btn-info btn-lg me-2">Learn more</button>
        </div>
        }

        @else {
        <div class="div container">
            <div class="div row justify-content-center">
                <div class="div col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
        }
    </div>
</div>
